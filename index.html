<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Video</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="src/css/home.css" />
  <link rel="stylesheet" href="src/css/modal.css" />
</head>
<body>
  <section class="home" id="home">
    <div class="home-sidebar">
      <div class="sidebar">
        <div class="logo">
          <figure class="logo-image">
            <img src="src/images/logo.png" alt="JS Video - la Plataforma de videos cheveres"/>
          </figure>
        </div>
      <!-- <div class="sidebarPlaylist">
        <h2 class="sidebarPlaylist-title">Mi Top Ten de Pel√≠culas</h2>
        <ol class="myPlaylist" id="myPlaylist">
          <img src="src/images/loader.gif" width="50" height="50" alt="">
        </ol>
      </div> -->
        <div class="sidebarPlaylist" >
          <h2 class="sidebarPlaylist-title">Friends</h2>
          <ul class="playlistFriends" id="sidebarPlaylist">

          </ul>
        </div>
      </div>

    </div>
    <div class="home-primary">
      <!-- <section class="primary"> -->
        <div class="primary-search">
          <form action="" class="search" id="form">
            <input type="text" name="name" placeholder="Search your favorite movie"/>
          </form>

        </div>
        <div class="primary-user">
          <div class="user">
            <p>
              <img src="src/images/covers/gorillaz.jpg" alt=""/>
              <span>Diego Marquez</span>
            </p>
          </div>
        </div>
        <div class="primary-list"> 
          <button class="link refresh-button" data-update="action animation drama">Refresh</button>
          <div class="primaryPlaylist">
            <h3 class="primaryPlaylist-topic">Epic explosions</h3>
            <h2 class="primaryPlaylist-title">Action 
            <div class="primaryPlaylist-list" id="action">
              <img src="src/images/loader.gif" width="50" height="50" alt="">
            </div>
          </div>
          <div class="primaryPlaylist">
            <h3 class="primaryPlaylist-topic">To cry</h3>
            <h2 class="primaryPlaylist-title">Drama 
            <div class="primaryPlaylist-list" id="drama">
              <img src="src/images/loader.gif" width="50" height="50" alt="">
            </div>
          </div>
          <div class="primaryPlaylist">
            <h3 class="primaryPlaylist-topic">Cartoon</h3>
            <h2 class="primaryPlaylist-title">Animation    
            <div class="primaryPlaylist-list" id="animation">
              <img src="src/images/loader.gif" width="50" height="50" alt="">
            </div>
          </div>
        </div>
      <!-- </section> -->
    </div>
   
    <div class="home-featuring" id="featuring">
      
    </div>
  </section>
  
  <div class="overlay" id="overlay">
  </div>

  <div class="modal" id="modal">
    <h1>Tittle</h1>
    <div class="modal-content">
      <img src="" alt="" width="170" height="256">
      <p></p>
    </div>
    <div class="modal-buttons">
      <button class="modal-btn primary" id="hide-modal">Close Modal</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="src/js/home.js"></script>
</body>
</html>
